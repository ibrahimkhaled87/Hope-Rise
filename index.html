<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hope Rise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrap">
        <header>
            <a href="#" class="logo">
                <img src="assets/logo.svg" alt="">
                <p>Hope Rise</p>
            </a>
            <nav>
                <img src="assets/menu.svg" alt="" class="mobile-menu">
                <ul class="nav-bar">
                    <li class="close-menu">x</li>
                    <li>Who We Are</li>
                    <li>What We Do</li>
                    <li>News & Events</li>
                    <li>Get Involved</li>
                </ul>
            </nav>
            <div class="header-cta">
                <img src="" alt="">
                <button>Donate</button>
            </div>
        </header>


        <div class="slide1">
            <main>
                <h1>Hope <span></span> Rise is Support</h1>
                <div class="main-cta">
                    <button>Donate</button>
                    <button>
                        I Need Help <img src="assets/arrow-topright.svg" alt="">
                    </button>
                </div>
            </main>
            <footer>
                <button>
                    <img src="" alt=""> Quick Donate
                </button>
                <ul>
                    <li><img src="assets/gofundme.png" alt=""></li>
                    <li><img src="assets/cancerresearchuk.png" alt=""></li>
                    <li><img src="assets/medtronic.png" alt="" class="last"></li>
                </ul>
                <button>
                    Scroll Down
                </button>
            </footer>
        </div>
    </div>


    <script>
        menuBtn = document.querySelector(".mobile-menu")
        closeBtn = document.querySelector(".close-menu")
        navBar = document.querySelector(".nav-bar")

        menuBtn.addEventListener("click", () => {
            navBar.classList.add("show-hide")
        })
        closeBtn.addEventListener("click", () => {
            navBar.classList.remove("show-hide")
        })


        slide1 = document.querySelector(".slide1")
        let currentSlide = slide1
        let lastScrollTop = 0
        let scrollDirection = 0
        window.addEventListener("scroll", () => {
            const currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if(currentScrollTop < lastScrollTop) {
                scrollDirection = "up"
                currentSlide.classList.remove("hide-slide")

            }
            else {
                scrollDirection = "down"
                currentSlide.classList.add("hide-slide")
            }
            lastScrollTop = currentScrollTop
        })
    </script>
    
</body>
</html>
